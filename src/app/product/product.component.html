<div class ="row">
<div class="col" *ngFor="let product of (ProductList | search: searchText) as Product " >
  <div class="card" style="width: 30rem;">
    <div class="card-body">
      <span class="card-number card-circle subtle">01</span>
      <span class="card-author subtle"> Ines</span>
      <h2 class="card-title">{{product.name}}</h2>
      <span class="card-description subtle">{{ product.Commentaire }}</span>
      <div class="card-read">{{ product.price }}$</div>
      <span class="card-tag card-circle subtle">Inc</span>
    </div>
    <img src='{{ product.image }}'   class="card-media" height="400" />
  </div>
  <div class="card-shadow"></div>
</div>   
</div> 
</div>
